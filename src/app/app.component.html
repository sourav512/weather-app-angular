<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" name="city" [(ngModel)]="cityName" id="" placeholder="search">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot-night.png" alt="" srcset="" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/cold-night.png" alt="" srcset="" *ngIf=" weatherData.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temp">{{weatherData.main.temp | number:'1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/lowTemp.png" alt="" srcset="">
          <span>min</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img style="width: 0.8em;" src="../assets/highTemp.png" alt="" srcset="">
          <span>max</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" srcset="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Wind-PNG-Free-Image.png" alt="" srcset="">
          <span>wind</span>
        </div>
        <div class="info-block-value">{{weatherData.wind.speed}} km/h</div>
      </div>
    </div>
  </div>
</div>
